name: CI Pipeline - NestJS + React

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Lint Backend
        run: |
          cd backend
          npm run lint

      - name: Run Backend Tests
        run: |
          cd backend
          npm run test

      - name: Build Backend
        run: |
          cd backend
          npm run build

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint

      - name: Run Frontend Tests
        run: |
          cd frontend
          npm run test

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Deploy (Optional)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploy logic here (e.g., Vercel, Netlify, or Docker)"